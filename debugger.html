<!DOCTYPE html>
<html>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <script src="lib/jquery-3.2.1.min.js"></script>
  <script src="lib/popper-1.12.9.min.js"></script>
  <script src="lib/bootstrap-4.3.1.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 10pt;
    }
    #output {
      padding: 10px;
      overflow-y: scroll;
      height: 100vh;
    }
    .request {
      color: blue;
      margin-bottom: 10px;
    }
    .response {
      color: green;
      margin-bottom: 10px;
    }
    .journey-title {
      background-color: whitesmoke;
      padding: 5px;
    }
    .json-container {
      font-family: monospace;
      font-size: 8pt;
      white-space: pre;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
    }
    .debugger-header {
      position: fixed;
      top: 0px;
      left: 0px;
      height: 30px;
      background-color: white;
      width: 100%;
      border-bottom: 1px solid lightgray;
      font-family: arial;
      font-size: 10pt;
      padding: 5pt;
      z-index: 99;
    }
    .debugger-output {
      position: absolute;
      top: 32px;
      left: 0px;
    }
    .status-bar {
      display: inline-block;
    }
  </style>
  <body>
    <div class="debugger-header">
      <img src="images/clear-12.png" /> | Status:
      <div id="current-status" class="status-bar">Idle</div>
    </div>
    <div class="debugger-output" id="journeyRequests"></div>
    <script src="common/config.js"></script>
    <script src="debugger.js"></script>
  </body>
</html>
