<!DOCTYPE html>
<html>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #output {
      padding: 10px;
      overflow-y: scroll;
      height: 100vh;
    }
    .request,
    .response {
      margin-bottom: 10px;
    }
    .request {
      color: blue;
    }
    .response {
      color: green;
    }
    .json-container {
      font-family: monospace;
      white-space: pre;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      overflow: auto;
    }
    .json-key {
      color: brown;
    }
    .json-string {
      color: green;
    }
    .json-number {
      color: blue;
    }
    .json-boolean {
      color: purple;
    }
    .json-null {
      color: gray;
    }
  </style>
  <body>
    <div id="journeyRequests"></div>
    <script src="debugger.js"></script>
  </body>
</html>
