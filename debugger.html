<!DOCTYPE html>
<html>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <script src="lib/jquery-3.2.1.min.js"></script>
  <script src="lib/popper-1.12.9.min.js"></script>
  <script src="lib/bootstrap-4.3.1.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 10pt;
    }
    #output {
      padding: 10px;
      overflow-y: scroll;
      height: 100vh;
    }
    .request {
      color: blue;
      margin-bottom: 10px;
    }
    .response {
      color: green;
      margin-bottom: 10px;
    }
    .journey-container {
      width: 100%;
    }
    .journey-title {
      background-color: whitesmoke;
      padding: 5px;
      font-weight: bold;
    }
    .session-properties {
      font-family: monospace;
      font-size: 8pt;
      white-space: pre-wrap;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      word-break: break-all;
      width: 100%;
      background-color: white;
    }
    .http-body {
      font-family: monospace;
      font-size: 8pt;
      white-space: pre-wrap;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      word-break: break-all;
      width: 100%;
      background-color: white;
    }
    .log-data {
      font-family: monospace;
      font-size: 8pt;
      white-space: pre-wrap;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      word-break: break-all;
      width: 100%;
      background-color: white;
      margin-bottom: 5px;
    }
    .am-authentication {
      color: green;
    }
    .http-headers {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      background-color: white;
      width: fit-content;
    }
    .http-header-name {
      white-space: nowrap;
    }
    .http-header-value {
      word-break: break-all;
    }
    .node-list {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      background-color: white;
      width: 100%;
    }
    .node-list-table {
      border-spacing: 10px;
      width: 100%;
      white-space: nowrap;
    }
    .filler-column {
      width: 100%;
    }
    .node-list-table-header {
      background-color: gainsboro;
    }
    td {
      padding-right: 20px;
    }
    th {
      padding-right: 10px;
      font-weight: normal;
    }
    tr:nth-child(even) {
      background-color: whitesmoke;
    }
    .debugger-header {
      position: fixed;
      top: 0px;
      left: 0px;
      height: 30px;
      background-color: white;
      width: 100%;
      border-bottom: 1px solid lightgray;
      font-family: arial;
      font-size: 10pt;
      padding: 5px;
      z-index: 99;
    }
    .debugger-output {
      position: absolute;
      top: 32px;
      left: 0px;
      width: 100%;
    }
    .status-bar {
      display: inline-block;
      width: 100px;
      border: 1px solid lightgray;
      border-radius: 3px;
      padding-left: 3px;
      height: 21px;
    }
    .journey-stage {
      background-color: whitesmoke;
      width: 100%;
    }
    .expander-arrow {
      font-size: 7pt;
      width: 15px;
      text-align: center;
      display: block;
      margin-right: 5px;
      padding-top: 2pt;
      color: #202020;
    }
    .stage-title {
      vertical-align: middle;
      display: flex;
      cursor: pointer;
    }
    .stage-title-text {
      vertical-align: middle;
    }
    .stage-content {
      margin-left: 25px;
      margin-right: 10px;
      font-weight: normal;
    }
    .stage-details {
      margin-top: 5px;
      margin-bottom: 5px;
      margin-left: 20px;
    }
    .session-details {
      margin-top: 5px;
      margin-bottom: 5px;
      margin-left: 20px;
    }
    .request-section-title {
      border-bottom: none;
      margin-top: 5px;
    }
    .log-container {
      padding-left: 5px;
    }
    .debugger-header-divider {
      margin-left: 5px;
      margin-right: 8px;
      border-left: 1px solid lightgray;
    }
    .transaction-header {
      padding-left: 5px;
      padding-top: 2px;
      padding-bottom: 2px;
      background-color: lightgray;
    }
    .debugger-header-select {
      font-size: 9pt;
      border: 1px solid lightgray;
      border-radius: 3px;
      padding-left: 3px;
      height: 20px;
    }
    .log-filter-text {
      font-size: 9pt;
      border: 1px solid lightgray;
      border-radius: 3px;
      padding-left: 3px;
      width: 100px;
      height: 20px;
    }
    .search-text {
      font-size: 9pt;
      border: 1px solid lightgray;
      border-radius: 3px;
      padding-left: 3px;
      width: 100px;
      height: 20px;
    }
    .search-location {
      width: 50px;
      display: inline-block;
    }
    .button-disabled {
      margin-left: 5px;
      opacity: 0.5;
    }
    .button-enabled {
      margin-left: 5px;
      opacity: 1;
    }
    mark {
      background-color: yellow;
    }
    .search-result {
      background-color: yellow;
    }
    .search-result-current {
      background-color: orange;
    }
  </style>
  <body>
    <div class="debugger-header">
      <input
        type="image"
        id="clear-button"
        src="images/clear-12.png"
        title="Clear requests"
      />
      <span class="debugger-header-divider"></span>
      Status
      <div id="log-status" class="status-bar">Idle</div>
      <input
        type="image"
        id="log-refresh-button"
        src="images/refresh-12.png"
        title="Refresh logs"
      />
      <span class="debugger-header-divider"></span>
      Level
      <select id="filter-log-level" class="debugger-header-select">
        <option value="">ALL</option>
        <option>INFO</option>
        <option>WARN</option>
        <option>ERROR</option>
      </select>
      <span class="debugger-header-divider"></span>
      Source
      <select id="filter-log-source" class="debugger-header-select">
        <option value="">ALL</option>
        <option>am-core</option>
        <option>am-authentication</option>
        <option>am-access</option>
        <option>idm-core</option>
      </select>
      <span class="debugger-header-divider"></span>
      Filter <input class="log-filter-text" id="filter-log-text" />
      <div style="float: right">
        Search <input class="search-text" id="search-text" />
        <input
          type="image"
          id="search-previous-button"
          src="images/uparrow-12.png"
          title="Previous result"
          class="button-disabled"
          disabled
        />
        <input
          type="image"
          id="search-next-button"
          src="images/downarrow-12.png"
          title="Next result"
          class="button-disabled"
          disabled
        />
        <div id="search-location" class="search-location"></div>
      </div>
    </div>
    <div class="debugger-output" id="journeyRequests"></div>
    <script src="common/config.js"></script>
    <script src="debugger.js"></script>
  </body>
</html>
